<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malone Formulário</title>
    <link rel="stylesheet" href="formulario.css">

</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="imagem">
                <a href="index.html"><img src="./imagens/malone-logob.png" alt="logo" /></a>
            </div>
        </div>
    </header>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Para entrar em contato, preencha os campos abaixo:</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <p>Selecione:</p>
                <input type="radio" id="compra" name="opção" value="compra" required>
                <label for="compra">Compra</label>
                <br>
                <input type="radio" id="Venda" name="opção" value="Venda" required>
                <label for="Venda">Venda</label>
                <br>
                <input type="radio" id="aluga" name="opção" value="aluga" required>
                <label for="aluga">Aluguel</label>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="stado" id="stado" class="inputUser" required>
                    <label for="stado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
    </div>
    </form>
</body>
</html>
